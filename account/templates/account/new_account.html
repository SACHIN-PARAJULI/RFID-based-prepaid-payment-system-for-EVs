{% extends 'base.html'%}
{% load crispy_forms_tags %}

{%block content%}



<div class="mt-3">
    {% for message in messages %}
    <div class="alert text-white  bg-primary  alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message }}
    </div>
  {% endfor %}
</div>
  <div class="card card-acent-primary">
    <div class="card-header "> <strong>Add New Account</strong> </div>
  
    <div class="card-body">
      <form  method='POST'>
        {%csrf_token%}
        <br>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="row">
           
      
                    {%for form_fields in form%}
                    <div class="col-lg-3">
                      {{form_fields | as_crispy_field}}
                
                    
            
                    </div>
                    
                    {%endfor%}
                
                  </div>

            </li>  
          

        
        <br>
        
  




        
        <button type='submit' class="btn btn-primary">Add Account</button>
        
      </form>
  
    </div>
  
  </div>





{%endblock%}
